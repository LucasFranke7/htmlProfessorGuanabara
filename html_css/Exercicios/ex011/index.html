<body>
    
    
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="img/foto-pequena.png" type="image/png">
        <source media="(max-width:1050px )" srcset="img/foto-media.png" type="image/png">
        <img src="img/foto-grande.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a usar reproduzir audios</p>
      <!-- <audio src="midia/audio.mp3" controls autoplay ></audio> -->
      <audio preload="metadata" controls>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/audio.mp3">Clique aqui para baixar o arquivo .mp3.</a></p>
      </audio>

      

</body>
